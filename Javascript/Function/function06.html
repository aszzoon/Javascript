<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //파라미터를 갖는 함수의 선언
    function f(x, y) {
      var z = x + y;
      document.write("<h1>" + z + "</h1>");
    }

    //함수의 호출 --> 파라미터를 전달한다.
    f(2, 1);
    f(5, 7);
    f(10, 5);

  </script>
</body>

</html>
