<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var num01 = 10;
    var num02 = 20;
    var num03 = 3;

    //결과값 출력하기1
    console.log(num01 + num02); // 30
    console.log(num01 - num02); // -10
    console.log(num01 * num02); // 200
    console.log(num01 / num02); // 6.6666666
    console.log(num01 % num02); // 1

    // 결과값 출력하기2
    document.write(num01 + num02, '<br>'); // 30
    document.write(num01 - num02); // -10
  </script>
</body>

</html>
