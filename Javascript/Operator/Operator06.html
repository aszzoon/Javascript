<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //변수선안하기
    var a = 20;
    var b = 10;
    var c = "10";

    //출력하기
    console.log('a가 b보다 크다 : ', a > b); // 20> 10 -> true
    console.log('b가 a보다 작다 : ', b < a); // 10<20 -> true
    console.log('b가 c와 같다 : ', b == c); // 10=='10' -> true
    console.log('b하고 c가 정말로 같다 : ', b === c); // 10 === '10' -> false
    console.log('b하고 c가 정말로 같다 : ', b !== c); // 10 !== '10' -> true
  </script>
</body>

</html>
