<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    var num = -3.14159265359; // 변수 num에 number형
    var str = 'welcome';  // 변수 str에 string형
    var boolm = true; // 변수 boolm에 boolean형
    var no = null;  // 변수 no에 null형
    var some;// 변수 some에 데이터를 지정하지 않음.

    console.log(typeof num);
    console.log(typeof str);
    console.log(typeof boolm);
    console.log(typeof no);
    console.log(typeof typeof some);

  </script>

</body>

</html>
