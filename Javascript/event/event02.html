<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 onmouseover="showResult()" onmouseout="hideResult()">10 + 50 =<span id="question">?</span></h1>

  <p>
    결과를 보시려면 수식 위에 마우스를 올리세요.
  </p>

  <script>
    function sum(x, y) {
      var z = x + y;
      return z;
    }

    function showResult() {
      var result = sum(10, 50);
      var red_result = "<font color='red'>" + result + "</font>";
      document.getElementById("question").innerHTML = red_result;
    }

    function hideResult() {
      document.getElementById("question")
        .innerHTML = "?";
    }
  </script>
</body>

</html>
